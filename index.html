<!doctype html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/inst_icon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="instagram_geral">
        <div class="instagram1">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram2">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo-instagram" class="instagram-logo">
                <div class="foto-perfil">
                    <img src="img/IMG-20190928-WA0112.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como OliveiracSilva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é OliveiracSilva</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"><img src="img/apple-button.png" alt=""></a>
                    <a href="#" class="app-download"><img src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
